syntax = "proto3";
package org.cuixe.communication;

option java_package = "org.cuixe.communication";

message Message {
    Header header = 1;
    PingRequest pingRequest = 2;
    PingResponse pingResponse = 3;
}

enum Type {
    PING_REQUEST = 0;
    PING_RESPONSE = 1;
}

message Header {
    Type type = 1;
    int64 sendingTime = 2;
}

message PingRequest {
    int32 attempt = 2;
}

message PingResponse {
    int32 attempt = 2;
}